{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/uploadScreenshot.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="containe">
        <h2>Hellow Jhon</h2>
        <div class="display">
            <div class="navagation">
                <a href="{% url 'userHome' %}"><button type="button" class="btn btn-outline-primary"style="width: 100%;">Home</button></a>
                <button type="button" class="btn btn-outline-primary" style="width: 100%;">Profile</button>
                <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-primary" style="width: 100%;">Task</button></a>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary" style="width: 100%;">Logout</button></a>
            </div>
            <div class="editapp" style="margin: 20px;">
                <div class="appItems">
                    <div class="appItem">
                        <div class="logoImage">
                            <img src="{{ app.appImage.url }}" alt="" style="width: 40px; height: 40px;">
                        </div>
                        <div class="titleApp">
                            <h2 style="text-align:left;">
                                {{app.appName}}
                            </h2>
                            <a href="">View in detail</a>
                        </div>
                        <div class="points">
                            <button type="button" class="btn btn-outline-primary" style="float: right;">{{app.appPoints}}</button>
                        </div>
                    </div>
                    <div style="padding: 50px 50px 0px 50px;">
                        <div class="col-md-12">
                            <form method="post" action="/upload/{{app.id}}" id="#" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group files">
                                  <label>Upload Your File </label>
                                  <input type="file" class="form-control" id="hiddenInput" name="imagess">
                                </div>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
