{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/UserFacing.css' %}">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
      <div class="alert alert-primary" role="alert">
          {{message}}
      </div>
    {% endfor %}
    <div class="containe">
        <h2>Hellow {{user.username}}</h2>
        <div class="display">
            <div class="navagation">
                <a href="{% url 'userHome' %}"><button type="button" class="btn btn-outline-primary"style="width: 100%;">Home</button></a>
                <a href="{% url 'userPoints' %}"><button type="button" class="btn btn-outline-primary" style="width: 100%;">Points</button></a>
                <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-primary" style="width: 100%;">Task</button></a>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary" style="width: 100%;">Logout</button></a>
            </div>
            <div class="editapp" style="margin: 20px;">
                <div class="appItems">
                    {% if app %}
                    {% for task in app %}
                    <div class="appItem">
                        <div class="logoImage">
                            <img src="{{task.appImage.url}}" alt="" style="width: 40px; height: 40px;">
                        </div>
                        <div class="titleApp">
                            <h2 style="text-align:left;">
                                {{task.appName}}
                            </h2>
                            <a href="{% url 'upload' id=task.id %}">View in detail</a>
                        </div>
                        <div class="points">
                            <button type="button" class="btn btn-outline-primary" style="float: right;">{{task.appPoints}}</button>
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                        <h2>No task are avaliable now</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
